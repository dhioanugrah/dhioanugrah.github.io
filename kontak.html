		<main>
			<h1 class="page-title">Kontak</h1>
			<form action="" method="post">
				<label class="input-label" for="name" data-aos="fade">Nama Lengkap</label>
				<input type="text" name="name" id="name" data-aos="fade" required>
				<label class="input-label" for="email" data-aos="fade">Alamat Email</label>
				<input type="email" name="email" id="email" data-aos="fade" required>
				<label class="input-label" for="subject" data-aos="fade">Nama Lengkap</label>
				<input type="text" name="subject" id="subject" data-aos="fade" required>
				<label class="input-label" for="body" data-aos="fade">Isi Pesan</label>
				<textarea name="body" id="body" cols="30" rows="10" data-aos="fade" required></textarea>
				<button class="kontak-btn" data-aos="fade">KIRIM</button>
			</form>
		</main>
